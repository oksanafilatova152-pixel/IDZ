
#include <iostream> 
#include <fstream> 
#include <iomanip>  
int main() {

   

    std::ifstream inputFile("Валюты.txt"); 
    double exchange_rate_eur_to_usd = std::ifstream inputFile.getline(Валюты, ;
    if (!inputFile.is_open()) {
        std::cerr << "Ошибка! Файл Валюты.txt не найден." << std::endl;
        return 1; 
    }

    double amount_eur;

    if (inputFile >> amount_eur) 
        double amount_usd = amount_eur * exchange_rate_eur_to_usd;
        
        std::cout << std::fixed << std::setprecision(2);

        std::cout << amount_eur << " EUR = " << amount_usd << " USD" << std::endl;
    } else {
        std::cerr << "Ошибка чтения числа из файла. Проверьте содержимое." << std::endl;
    }

    inputFile.close(); 

    return 0; 
}
